<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-slides pager="false" (change)="onSlideChanged($event)">
    <ion-slide *ngFor="let img of images">
      <img [src]="img">
    </ion-slide>
</ion-slides>
