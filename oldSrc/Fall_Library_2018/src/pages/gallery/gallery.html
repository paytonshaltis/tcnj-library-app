<!--
  Generated template for the Gallery page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
    <ion-buttons end>
      <button ion-button [navPush]="slidesPage">
        Slides
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let row of grid">
      <ion-col *ngFor="let file_uri of row">
        <img [src]="file_uri">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
