<ion-header>

  <ion-navbar>
    <ion-title>Study Rooms</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openActionSheet()" class="button">Floors</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 id="floor_name"></h2>
  <canvas id="canvas"></canvas>
  <img src = "{{ getSrc() }}" imageViewer/>

  <div>
    <ion-icon name="information-circle" id="info_icon" [navPush]="keyPage"></ion-icon>
  </div>
</ion-content>
