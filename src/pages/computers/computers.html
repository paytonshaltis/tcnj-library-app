<ion-header>
  <ion-navbar>
    <ion-title>Computers</ion-title>
    <ion-buttons end>
      <button id="floor_button" ion-button (click)="openActionSheet()" class="button">Floors</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 id="floor_name"></h2>
  <p name="tech-explanation" id="tech-link" [navPush]="techPage" tappable>Something seem off?</p>

  <canvas id="canvas"></canvas>
  <img src = "{{ getSrc() }}" imageViewer/>

  <div>
      <h4 text-center><br>Tap on image to zoom in. Tap the 'i' for more information.</h4>
    <ion-icon name="information-circle" id="info_icon" [navPush]="keyPage" tappable></ion-icon>
  </div>
</ion-content>
