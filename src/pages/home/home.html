<ion-header class="no-scroll">
  <ion-navbar>
    <ion-title>
      TCNJ Library
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col ion-item [navPush]="studyRoomsPage" tappable>
        <img src="assets/ui_elements/study.png">
        <br>
        Study Rooms
      </ion-col>
      <ion-col ion-item [navPush]="computersPage" tappable>
        <img src="assets/ui_elements/computers.png">
        <br>
        Computers
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col ion-item [navPush]="printersPage" tappable>
        <img src="assets/ui_elements/printers.png">
        <br>
        Printers
      </ion-col>
      <ion-col ion-item [navPush]="aboutPage" tappable>
        <img src="assets/ui_elements/about.png">
        <br>
        About
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col ion-item [navPush]="infoPage" tappable>
        <img src="assets/ui_elements/info.png">
        <br>
        Library Info
      </ion-col>
      <ion-col ion-item [navPush]="slidesPage" tappable>
        <img src="assets/ui_elements/gallery.png">
        <br>
        Gallery
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
