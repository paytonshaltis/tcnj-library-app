<ion-header>
  <ion-navbar>
    <ion-title>Printers</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openActionSheet()" class="button">Floors</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 id="floor_name"></h2>
  <canvas id="canvas"></canvas>

  <img src = "{{ getSrc() }}" imageViewer/>

  <div>
    <h4 text-center><br>Tap on image to zoom in. Tap the 'i' for more information.</h4>
    <ion-icon name="information-circle" id="info_icon" [navPush]="keyPage"></ion-icon>
  </div>
</ion-content>
